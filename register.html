<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body dir="rtl">
  <section class="form3"></section>
  <section class="form2">
    <form id="loginForm" action="https://www.digikala.com/" method="post">
      <label for="fullname">نام کامل</label>
      <input id="fullname" maxlength="50" required name="fullname" type="text" placeholder="لطفا نام کامل خود را وارد کنید">
      <label for="email">ایمیل (پست الکترونیک)</label>
      <input id="email" name="email" required type="email" placeholder="لطفا ایمیل خود را وارد کنید">
      <label for="phone">شماره تلفن</label>
      <input id="phone" name="phone" required minlength="11" maxlength="11" pattern="[0]{1}[9]{1}[0-9]{9}" type="tel" placeholder="لطفا شماره خود را وارد کنید">
      <label for="password">رمز عبور</label>
      <input id="password" name="password" required type="password" placeholder="لطفا رمز عبور را وارد کنید">
      <button type="submit">ثبت نام در سایت</button>
      <a href="index.html">
        حساب کاربری دارم
      </a>
    </form>
  </section>
</body>
</html>
